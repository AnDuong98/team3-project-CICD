<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Đăng nhập</title>
  	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container">
		<h1 class="form-heading"><a th:href="@{/trang-chu}"><img th:src="@{/images/logo.png}" alt="" title=""/></a></h1>
		<div class="login-form">
			<div class="main-div">
				<div class="panel">
					<h2>ĐĂNG NHẬP</h2>
					<p>Điền tên đăng nhập và mật khẩu</p>
				</div>
				<div class="alert alert-danger" th:if="${param.error}"  role="alert">
				Invalid username or password
				</div>
				
				<form id="Login" th:action="@{/authenticate}" method='POST'>

					<div class="form-group">


						<input type="text" class="form-control"  name="username"
							placeholder="Tên đăng nhập">

					</div>

					<div class="form-group">

						<input type="password" class="form-control" name="password"
							placeholder="Mật khẩu">

					</div>
					<div class="forgot">
						<a href="#">Quên mật khẩu?</a>
						<a th:href="@{/dang-ky}">Đăng ký</a>
					</div>
					
						
					
					<button type="submit" class="btn btn-primary">Đăng nhập</button>
					<input type="hidden" name="action" value="Đăng nhập">
				</form>
			</div>
			<p class="botto-text">Designed by Baby Sharp</p>
		</div>
	</div>
</body>
</html>
