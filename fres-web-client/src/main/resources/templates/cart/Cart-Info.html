<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<th:block th:include="layout/header" />
</head>
<body class="animsition">

	<!-- Header -->
	<header class="header1">
		<!-- Header desktop -->
		<th:block th:include="layout/navigationDesktop" />

		<!-- Header Mobile -->
		<th:block th:include="layout/navigationMobile" />

	</header>

	<!-- Title Page -->
	<section class="bg-title-page p-t-50 p-b-40 flex-col-c-m">

		<div class="row mb-5 justify-content-center">
			<div class="col-7 section-title text-center mb-5">
				<h2 class="d-block">Cart</h2>
			</div>
		</div>
	</section>

	<!-- Cart -->
	<section class="cart bgwhite p-t-70 p-b-100">
		<div class="container">
			<!-- Cart item -->
			<div class="container-table-cart pos-relative">
				<div class="wrap-table-shopping-cart bgwhite">
					<form th:action="@{/cart/update}" th:object="${productDTO}"
						method="post">
						<table class="table-shopping-cart">
							<tr class="table-head">
								<th>Image</th>
								<th>Product</th>
								<th>Descriptions</th>
								<th>Price</th>
								<th>QUANTITY</th>

								<th>Total</th>
								<th>Remove</th>

							</tr>


							<tr class="table-row" th:each="item : ${cart}">
								
								<td th:text="${item.productDTO.image}"></td>
								<td th:text="${item.productDTO.name}"></td>
								<td th:text="${item.productDTO.description}"></td>
								<td th:text="${item.productDTO.price}">price</td>
								<td><input type="number" th:value="${item.quantity}"
									name="quantity" style="width: 50px;" /></td>
								<td th:text="${item.quantity} * ${item.productDTO.price}">Total</td>
								<td><a th:href="@{'/cart/remove/' + ${item.productDTO.id}}">Delete</a></td>
							</tr>
							<tr>
								<td colspan="5">Total</td>
								<td th:text="${total}"></td>
							</tr>
						</table>
						<div>
							<!-- class="size10 trans-0-4 m-t-10 m-b-10" style="text-align:right;" -->
							<!-- Button -->
							<button class=" float-right mr-3 btn btn-secondary" type="submit"
								value="update">Update Cart</button>
						</div>
					</form>

				</div>
			</div>

			<div
				class="flex-w flex-sb-m p-t-25 p-b-25 bo8 p-l-35 p-r-60 p-lr-15-sm">
				<div class="flex-w flex-m w-full-sm">
					<!-- <div class="size11 bo4 m-r-10">
						<input class="sizefull s-text7 p-l-22 p-r-22" type="text"
							name="coupon-code" placeholder="Coupon Code">
					</div>

					<div class="size12 trans-0-4 m-t-10 m-b-10 m-r-10">
						Button
						<button
							class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
							Apply coupon</button>
					</div> -->
				</div>


			</div>
			<p style="text-align: center;">
				<a th:href="@{/wines/}">Continue shopping</a>
			</p>
			<!-- Total -->
			<div
				class="bo9 w-size18 p-l-40 p-r-40 p-t-30 p-b-38 m-t-30 m-r-0 m-l-auto p-lr-15-sm">
				<h5 class="m-text20 p-b-24">Cart Totals</h5>

				<!--  -->
				<div class="flex-w flex-sb bo10 p-t-15 p-b-20">
					<span class="s-text18 w-size19 w-full-sm"> Shipping: </span>

					<div class="w-size20 w-full-sm">
						<p class="s-text8 p-b-23"></p>
					</div>
				</div>

				<!--  -->
				<div class="flex-w flex-sb-m p-t-26 p-b-30">
					<span class="m-text22 w-size19 w-full-sm"> Total: </span> <span
						class="m-text21 w-size20 w-full-sm" th:text="${total}">$</span>
				</div>

				<div class="size15 trans-0-4">
					<!-- Button -->
					<a th:href="@{/cart/checkout}"><button
							class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
							Proceed to Checkout</button></a>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<th:block th:include="layout/footer" />



	<!-- Back to top -->
	<div class="btn-back-to-top bg0-hov" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="fa fa-angle-double-up" aria-hidden="true"></i>
		</span>
	</div>

	<!-- Container Selection -->
	<div id="dropDownSelect1"></div>
	<div id="dropDownSelect2"></div>

	<!--===============================================================================================-->
	<th:block th:include="layout/script"/>

		<!-- 		<script type="text/javascript"
			src="/vendor/jquery/jquery-3.2.1.min.js"
			th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
		<script th:inline="javascript">
		$(document).ready(function(){
			$("#description").html([[${item.productDTO.description}]]);
		});
		
	</script> -->
</body>


</html>
