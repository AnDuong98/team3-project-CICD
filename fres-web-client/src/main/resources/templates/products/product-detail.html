<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<th:block th:include="layout/header" />
<style type="text/css">
.price {
	color: grey;
	font-size: 22px;
}

.price:before {
	content: '$.';
}
</style>
</head>
<body class="animsition">

	<!-- Header -->
	<header class="header1">
		<!-- Header desktop -->
		<th:block th:include="layout/navigationDesktop" />

		<!-- Header Mobile -->
		<th:block th:include="layout/navigationMobile" />

	</header>

	<!-- Title Page -->
	<section class="bg-title-page p-t-50 p-b-40 flex-col-c-m">
		<img th:src="@{/images/icons/logo.png}" alt="IMG-PRODUCT">
	</section>

	<!-- breadcrumb -->

	<div class="bread-crumb bgwhite flex-w p-l-52 p-r-15 p-t-30 p-l-15-sm">
		<a th:href="@{/wines/}" class="s-text16"> Home / </a> <a
			class="s-text16" th:each="part : ${listCat}" th:value="${part.id}"
			th:if="${selectedPartsLongSet.contains(part.id)}"
			th:text="${part.name}" th:href="@{/wines/category/} +${part.id}">
		</a>
	</div>

	<!-- Product Detail -->
	<div class="container bgwhite p-t-35 p-b-80">
		<div class="flex-w flex-sb">
			<div class="w-size13 p-t-30 respon5">

				<div class="slick3">
					<img th:src="@{/images/macbook.jpg}" alt="IMG-PRODUCT">
				</div>
			</div>

			<div class="w-size14 p-t-30 respon5">
				<h4 class="product-detail-name m-text16 p-b-13"
					th:text="${product.name}"></h4>

				<span class="m-text17 price" th:text="${product.price}"></span><br>

				<strong>Description</strong><hr>
				<div id="description"></div>
				
				<div class="p-t-33 p-b-60">

					<div class="flex-r-m flex-w p-t-10">
						<div class="w-size16 flex-m flex-w">
							<div class="flex-w bo5 of-hidden m-r-22 m-t-10 m-b-10">
								<button
									class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
									<i class="fs-12 fa fa-minus" aria-hidden="true"></i>
								</button>

								<input class="size8 m-text18 t-center num-product" type="number"
									name="num-product" value="1">

								<button
									class="btn-num-product-up color1 flex-c-m size7 bg8 eff2">
									<i class="fs-12 fa fa-plus" aria-hidden="true"></i>
								</button>
							</div>

							<div
								class="btn-addcart-product-detail size9 trans-0-4 m-t-10 m-b-10">
								<!-- Button -->
								<button
									class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
									Add to Cart</button>
							</div>
						</div>
					</div>
				</div>

				<div class="p-b-45">
					<span class="s-text8"> Categories: <a
						th:each="part : ${listCat}" th:value="${part.id}"
						th:if="${selectedPartsLongSet.contains(part.id)}"
						th:text="${part.name}" th:href="@{/wines/category/} +${part.id}">
					</a>
					</span>
				</div>
			</div>
		</div>
	</div>


	<!-- Relate Product -->
	<section class="relateproduct bgwhite p-t-45 p-b-138">
		<div class="container">
			<div class="sec-title p-b-60">
				<h3 class="m-text5 t-center">Related Products</h3>
			</div>
			
			<p>Product id</p>
			<!-- Slide2 -->
			<div class="wrap-slick2">
				<div class="slick2">

					<div class="item-slick2 p-l-15 p-r-15">
						<div class="block2">
							<div
								class="block2-img wrap-pic-w of-hidden pos-relative block2-labelnew">
								<img th:src="@{/images/macbook.jpg}" alt="IMG-PRODUCT">

								<div class="block2-overlay trans-0-4">
									<a href="#"
										class="block2-btn-addwishlist hov-pointer trans-0-4"> <i
										class="icon-wishlist icon_heart_alt" aria-hidden="true"></i> <i
										class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
									</a>

									<div class="block2-btn-addcart w-size1 trans-0-4">
										<button
											class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4">
											Add to Cart</button>
									</div>
								</div>
							</div>

							<div class="block2-txt p-t-20">
								<a href="product-detail.html"
									class="block2-name dis-block s-text3 p-b-5"> Herschel
									supply co 25l </a> <span class="block2-price m-text6 p-r-5">
									$75.00 </span>
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>
	</section>

	<!-- Footer -->
	<th:block th:include="layout/footer" />



	<!-- Back to top -->
	<div class="btn-back-to-top bg0-hov" id="myBtn">
		<span class="symbol-btn-back-to-top"> <i
			class="fa fa-angle-double-up" aria-hidden="true"></i>
		</span>
	</div>

	<!-- Container Selection -->
	<div id="dropDownSelect1"></div>
	<div id="dropDownSelect2"></div>
	<script type="text/javascript" src="/vendor/jquery/jquery-3.2.1.min.js"
	th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:inline="javascript">
		$(document).ready(function(){
			console.log("hahahahhahaha");
			$("#description").html([[${product.description}]]);
		});
		
	</script>
	<!--===============================================================================================-->
	<th:block th:include="layout/script">
	
</body>
</html>
